name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Lint (optional)
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Docker build
        run: docker build -t backend-project:latest .

      # Simulated deploy step
      - name: Deploy (simulado)
        run: echo "Deploy step would go here."
